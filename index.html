<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="background">
      <!-- Contenitore per opacitÃ  -->
      <div class="card">
        <!-- Contenitore per spaziatura -->
        <div class="container">

          <!-- testata sito con logo -->
          <header>
            <img src="img/logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
          </header>

          <!-- Menu navigazione -->
          <nav>
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </nav>

          <!-- Main con sezioni -->
          <main>
            <section>
              <input type="checkbox">
              <h2 class="name">Monopattino Gino22</h2>
              <p class="posizione"> Via Guadalametri - a 220 metri da te</p>
              <span>Stato carica: </span>
              <div class="battery one"></div>
            </section>

            <section>
              <input type="checkbox">
              <h2 class="name">Monopattino Mike24</h2>
              <p class="posizione"> Via Ricciardoni - a 420 metri da te</p>
              <span>Stato carica: </span>
              <div class="battery two"></div>
            </section>

            <section>
              <input type="checkbox">
              <h2 class="name">Monopattino Fede154</h2>
              <p class="posizione"> Via Mentarini - a 490 metri da te</p>
              <span>Stato carica: </span>
              <div class="battery three"></div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
